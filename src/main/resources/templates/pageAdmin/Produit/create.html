<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit </title>

    <!-- Bootstrap pour avoir de beaux formulaires -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

<h1 class="mb-4">➕ Ajouter un Nouveau Produit</h1>

<!--
    Formulaire Thymeleaf :
    - th:action définit l’URL cible du formulaire
    - th:object est l'objet Produit envoyé depuis le contrôleur
-->
<form th:action="@{/admin/produit/create}" th:object="${produit}" method="post" class="w-50">

    <!-- Champ NOM du produit -->
    <div class="mb-3">
        <label class="form-label">Nom du produit :</label>

        <!--
            th:field relie ce champ au champ "nom" de l'objet Produit
            Cela remplit automatiquement la valeur si on est en edit
        -->
        <input th:field="*{nom}" type="text" class="form-control" required>
    </div>

    <!-- Champ DESCRIPTION -->
    <div class="mb-3">
        <label class="form-label">Description :</label>
        <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
    </div>

    <!-- Champ IMAGE URL -->
    <div class="mb-3">
        <label class="form-label">Lien vers l'image :</label>
        <input th:field="*{lienImage}" type="text" class="form-control">
    </div>

    <!-- Champ PRIX -->
    <div class="mb-3">
        <label class="form-label">Prix (€) :</label>
        <input th:field="*{prix}" type="number" step="0.01" class="form-control" required>
    </div>

    <!-- Champ STOCK -->
    <div class="mb-3">
        <label class="form-label">Stock :</label>
        <input th:field="*{stock}" type="number" min="0" class="form-control" required>
    </div>

    <!-- Boutons -->
    <button type="submit" class="btn btn-success">Créer</button>
    <a href="/admin/produit" class="btn btn-secondary">Annuler</a>

</form>

</body>
</html>
